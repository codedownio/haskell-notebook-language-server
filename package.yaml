name:                haskell-notebook-language-server
version:             0.5.3.0

extra-source-files:
- README.md
- CHANGELOG.md

dependencies:
- base >= 4.7 && < 5
- lsp-types >= 2.0.0.1
- monad-logger
- string-interpolate
- text
- unliftio

default-extensions:
- OverloadedStrings
- QuasiQuotes
- NamedFieldPuns
- RecordWildCards
- ScopedTypeVariables
- FlexibleContexts
- FlexibleInstances
- LambdaCase
- ViewPatterns
- MultiWayIf
- TupleSections
- NumericUnderscores
- TypeApplications

ghc-options:
- -Wunused-packages
- -Wall
- -fno-warn-name-shadowing

library:
  source-dirs: src
  dependencies:
  - aeson
  - containers
  - filepath
  - ghc
  - ghc-parser
  - ihaskell
  - lens
  - lens-regex-pcre
  - pcre-light
  - mtl
  - myers-diff
  - network-uri
  - regex-base
  - regex-pcre-builtin
  - safe
  - text-rope
  - time
  - transformers
  - unliftio-core
  - vector

executables:
  haskell-notebook-language-server:
    main: Main.hs
    source-dirs:
    - app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -W
    dependencies:
    - aeson
    - attoparsec
    - bytestring
    - ghc
    - haskell-notebook-language-server
    - lens
    - mtl
    - optparse-applicative
    - process
    - retry
    - unix
    - unliftio-core

tests:
  haskell-notebook-language-server-test:
    main: Main.hs
    source-dirs:
    - test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -W
    dependencies:
    - containers
    - exceptions
    - ghc
    - ghc-paths
    - haskell-notebook-language-server
    - ihaskell
    - QuickCheck
    - sandwich
    - sandwich-quickcheck
    - text-rope
    - transformers

  test-build:
    main: Main.hs
    source-dirs:
    - test-build
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -W
    dependencies:
    - sandwich

benchmarks:
  benchmarks:
    main:                Main.hs
    source-dirs:
    - bench
    ghc-options:
    # Turn off -threaded due to warning from
    # https://hackage.haskell.org/package/weigh
    # - -threaded
    # - -rtsopts
    # - -with-rtsopts=-N
    - -O2
    dependencies:
    - criterion
    - deepseq
    - ghc
    - ghc-parser
    - ghc-paths
    - haskell-notebook-language-server
    - ihaskell
    - myers-diff
    - row-types
    - string-interpolate
    - text-rope
    - transformers
