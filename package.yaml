name:                haskell-notebook-language-server
version:             0.1.0.0

extra-source-files:
- README.md
- CHANGELOG.md

dependencies:
- aeson
- base >= 4.7 && < 5
- bytestring
- containers
- filepath
- ihaskell
- lens
- lens-regex-pcre
- lsp-types
- monad-logger
- mtl
- myers-diff
- network-uri
- pcre-light
- regex-base
- safe
- string-interpolate
- text
- text-rope
- time
- unliftio
- unliftio-core

default-extensions:
- OverloadedStrings
- QuasiQuotes
- NamedFieldPuns
- RecordWildCards
- ScopedTypeVariables
- FlexibleContexts
- FlexibleInstances
- LambdaCase
- ViewPatterns
- MultiWayIf
- TupleSections
- NumericUnderscores
- TypeApplications

ghc-options:
- -Wunused-packages
- -Wall
- -fno-warn-name-shadowing

library:
  source-dirs: src
  dependencies:
  - ghc
  - ghc-parser
  - ghc-paths
  - regex-pcre-builtin
  - vector

executables:
  haskell-notebook-language-server:
    main: Main.hs
    source-dirs:
    - app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -W
    dependencies:
    - ghc
    - ghc-paths
    - haskell-notebook-language-server
    - optparse-applicative
    - process
    - retry
    - unix

tests:
  haskell-notebook-language-server-test:
    main: Main.hs
    source-dirs:
    - test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -W
    dependencies:
    - exceptions
    - haskell-notebook-language-server
    - QuickCheck
    - sandwich
    - sandwich-quickcheck
